<template><style>label{
           padding:0 10px
         }</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Điều kiện tìm kiếm</h3></div><div class="panel-body"><form class="form-inline" role="form"><div class="form-group"><label for="">Tên</label><input type="text" class="form-control" id="" placeholder="Tên" ref="searchName"></div><div class="form-group"><label for="">Tiêu để</label><input type="text" class="form-control" id="" placeholder="Tiêu đề" ref="searchTitle"></div><div class="form-group"><label for="">Tên mã</label><input type="text" class="form-control" id="" placeholder="Tên mã" ref="searchCodeName"></div></form></div></div><button type="button" click.delegate="EditActionGroup(item)" class="btn btn-default" bts_tooltip title="Tạo mới">Tạo mới</button><table class="table"><thead><tr><th>#</th><th>Tên</th><th>Tiêu để</th><th>Tên Mã</th><th>Mô tả</th><th>Riêng tư</th><th>ActionActionGroupRefs</th><th></th></tr></thead><tbody ref="mydata" items.bind="actionGroup | searchName : searchName.value | searchTitle :searchTitle.value | searchCodeName :searchCodeName.value"><tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)"><td>${(current-1)*10+$index+1}</td><td>${item.Name}</td><td>${item.Title}</td><td>${item.CodeName}</td><td style="width:10%">${item.Description}</td><td>${IsPrivate}</td><td style="width:10%"><code>${item.ActionActionGroupRefs | json}</code></td><td><div class="row"><button type="button" click.delegate="$parent.EditActionGroup(item)" class="btn btn-default" bts_tooltip title="Cập nhật"><span class="glyphicon glyphicon-edit"></span></button> <button type="button" click.delegate="$parent.ActionGroupList(item)" class="btn btn-default" bts_tooltip title="Danh sách Action"><span class="glyphicon glyphicon-chevron-right"></span></button> <button type="button" click.delegate="$parent.DeleteActionGroup(item)" class="btn btn-default" bts_tooltip title="Xóa"><span class="glyphicon glyphicon-remove-circle"></span></button></div></td></tr><tr if.bind="mydata.items.length>= 0"><td colspan="13"><pagination page-size.bind="pagesize" total.bind="mydata.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></td></tr></tbody></table></section></template>
