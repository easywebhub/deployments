<template><section><h3>${routeConfig.title} (<code>${quantumConfigs[0].Campaign.Name} - ${quantumConfigs[0].Campaign.Type}</code>)</h3><button type="button" class="btn btn-default" click.delegate="add()"><i class="fa fa-plus"></i></button><table class="table table-hover"><thead><tr><th>Tên</th><th>Hình</th><th>Từ ngày</th><th>Đến ngày</th><th>Số lượng</th><th>% chiến thắng</th><th>Còn lại</th><th>Là quà chính</th><th>Hành động</th></tr></thead><tbody><tr repeat.for="item of quantumConfigs"><td>${item.CampaignGift.Name}</td><td><a manific href.bind="item.CampaignGift.Image"><img src.bind="item.CampaignGift.Image || '/images/noimage.jpg' " alt="" height="50px" width="50px"></a></td><td>${item.FromDate}</td><td>${item.StartTime}</td><td>${item.FromDate}</td><td>${item.ToDate}</td><td>${item.Residual}</td><td><input disabled="disabled" type="checkbox" name="" id="" checked.bind="item.IsMainCampaignGift"></td><td><button type="button" class="btn btn-default" click.delegate="$parent.edit(item)"><i class="fa fa-edit"></i></button> <button type="button" class="btn btn-default" click.delegate="$parent.remove(item)"><i class="fa fa-remove"></i></button></td></tr></tbody></table></section></template>
