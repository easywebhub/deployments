<template><style>.select2-container {
            z-index: 100111;
    }     
     ai-dialog-overlay.active {
        background-color: black;
        opacity: .5;
        z-index: 9998;
    }    
    .edit-form {}
    
    ai-dialog-container {
        margin: 30px auto;
        z-index: 9999 ;
    }
    
    ai-dialog>ai-dialog-header {
        padding: 11px 16px 4px;
    }
    
    ai-dialog>ai-dialog-header>button {
        display: inline-block;
        float: none;
    }
    
    /*ai-dialog {
        max-width: 800px;
        width: 100%;
    }*/</style><div class="container"><ai-dialog class="edit-form" id="myModal"><ai-dialog-header><h3>${Title}</h3></ai-dialog-header><ai-dialog-body><form role="form" submit.delegate="controller.ok(Entity)"><div class="form-group"><label for="CampaignGift">CampaignGift</label><!--<input  class="form-control" id="CampaignGift" disabled value.one-time="Entity.CampaignGift.Name">--><select select2 name="" id="" value.bind="Entity.CampaignGiftId" disabled.bind="Entity.Id!=0" style="width: 100%" required><option repeat.for="item of campaignGifts" value.bind="item.Id" model.bind="item.Id">${item.Name}</option></select></div><div class="form-group"><label for="Campaign">Campaign</label><input class="form-control" id="Campaign" disabled="disabled" value.one-time="Entity.Campaign.Name" required></div><div class="form-group"><label for="FromDate">Từ ngày</label><div style="position: relative"><input class="form-control" id="FromDate" datetime-picker="vl.bind:Entity.FromDate" value.two-way="Entity.FromDate" required></div></div><div class="form-group"><label for="ToDate">Đến ngày</label><div style="position: relative"><input class="form-control" id="ToDate" datetime-picker="vl.bind:Entity.ToDate" value.two-way="Entity.ToDate" required></div></div><div class="form-group"><label for="TotalGifts">Số lượng</label><input type="number" class="form-control" id="TotalGifts" value.bind="Entity.TotalGifts" required></div><div class="form-group"><label for="WinningPercentage">Phần trăm chiến thắng</label><input type="number" class="form-control" id="WinningPercentage" value.bind="Entity.WinningPercentage" required></div><div class="form-group"><label for="Residual">Còn lại</label><input type="number" class="form-control" id="Residual" disabled="disabled" value.one-time="Entity.Residual"></div><div class="form-group"><label class="checkbox-inline"><input type="checkbox" id="IsMainCampaignGift" value.bind="Entity.IsMainCampaignGift" checked.bind="Entity.IsMainCampaignGift"> <b>Món quà chính</b></label></div><button type="submit" class="btn btn-primary">Lưu</button> <button type="reset" class="btn btn-warning" click.delegate="controller.cancel()">Hủy</button></form></ai-dialog-body><ai-dialog-footer></ai-dialog-footer></ai-dialog></div></template>
