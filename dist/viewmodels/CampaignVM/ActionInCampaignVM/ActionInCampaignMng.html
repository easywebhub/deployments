<template><style>label{
        padding:0 10px
      }</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Điều kiện tìm kiếm</h3></div><div class="panel-body"><form class="form-inline" role="form"><div class="form-group"><label for="">Tên hoạt động</label><input type="text" class="form-control" id="" placeholder="Tên hoạt động" ref="searchActionName"></div><div class="form-group"><label for="">Tên</label><input type="text" class="form-control" id="" placeholder="Tên" ref="searchActionDisplayName"></div></form></div></div><button type="button" click.delegate="CreateActionInCampaign(item)" class="btn btn-default" bts_tooltip title="Tạo mới">Tạo mới</button><table class="table"><thead><tr><th>#</th><th>Tên hoạt động</th><th>Tên</th><th>Trạng thái</th><th>Mô tả</th><th>Danh sách quyền</th><th>MaximumTotalPlayInDay</th><th>MaximumTotalPlayInCampaign</th><th></th></tr></thead><tbody><tbody ref="mydata" items.bind="listActionInCampaign | searchActionName : searchActionName.value | searchActionDisplayName:searchActionDisplayName.value"><tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)"><td>${(current-1)*10+$index+1}</td><td>${item.Action.ActionName}</td><td>${item.Action.ActionDisplayName}</td><td>${item.Status}</td><td>${item.Description}</td><td>${item.ListRoles}</td><td>${item.MaximumTotalPlayInDay}</td><td>${item.MaximumTotalPlayInCampaign}</td><td><div class="row"><button type="button" click.delegate="$parent.CreateActionInCampaign(item)" class="btn btn-default" bts_tooltip title="Cập nhật"><span class="glyphicon glyphicon-edit"></span></button> <button type="button" click.delegate="$parent.DetailActionInCampaign(item)" class="btn btn-default" bts_tooltip title="Chi tiết"><i class="fa fa-eye"></i></button> <button type="button" click.delegate="$parent.InputCoinConfig(item)" class="btn btn-default" bts_tooltip title="Cấu hình đầu vào Coin "><i class="fa fa-cog"></i></button> <button type="button" click.delegate="$parent.RestrictCoinConfig(item)" class="btn btn-default" bts_tooltip title="Cấu hình giới hạn Coin">Cấu hình giới hạn Coin <i class="fa fa-cog"></i></button> <button type="button" click.delegate="$parent.DeleteActionInCampaign(item)" class="btn btn-default" bts_tooltip title="Xóa"><span class="glyphicon glyphicon-remove-circle"></span></button></div></td></tr><tr if.bind="mydata.items.length>= 0"><td colspan="13"><pagination page-size.bind="pagesize" total.bind="mydata.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></td></tr></tbody></tbody></table></section></template>
