<template><style>label {
			padding: 0px 10px;
		}
		
		.form-group>button {
			margin: 0px 5px;
		}</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title"><a href="" click.delegate="goToBack()" style="color:#337ab7">CamPaign</a>/Lịch sử Campaign</h3></div><div class="panel-body"><form class="form-inline"><div class="col-lg-12 form-group" style="margin-bottom:5px"><label for="exampleInputName2">Lịch sử Campaign</label></div><div class="col-lg-12 form-group" style="margin-bottom:5px"></div><div class="col-lg-12"><div class="form-group" style="margin-bottom:5px"><label for="exampleInputEmail2">Hoạt động</label><select style="border: 1px solid #ccc;
    border-radius: 4px;height:34px" value.bind="meta.ActionId"><option value="0">--Chọn hành động--</option><option repeat.for="item of listActionCampaign" value.bind="item.Id">${item.ActionDisplayName}</option></select></div><div class="form-group"><label for="exampleInputEmail2">Từ ngày</label><input datetime-picker type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.DateFrom"></div><div class="form-group"><label for="exampleInputEmail2">Đến ngày</label><input datetime-picker type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.DateTo"></div><div class="form-group"><label for="exampleInputEmail2">Tìm kiếm</label><button type="button" click.delegate="searchBy()" class="btn btn-default"><i class="fa fa-filter"></i></button></div><div class="form-group"><label for="exampleInputEmail2">Xuất file excel</label><button id="test" class="btn btn-default" click.delegate="exportExcel()"><i class="fa fa-file-excel-o"></i></button></div></div></form><h3 class="col-lg-12">Có ${total} lịch sử</h3><table class="col-lg-12 table"><thead><tr><th>#</th><th>Tên Hoạt động</th><th>Ngày tạo</th><th>Ngày cập nhật</th><th>Email</th><th>Họ tên</th><th>Giới tính</th></tr></thead><tbody repeat.for="item of listHistory"><tr><td>${$index+1}</td><td>${item.Action.ActionDisplayName}</td><td>${item.CreatedDate}</td><td>${item.LastUpdatedDate}</td><td>${item.User.Email}</td><td>${item.User.FullName}</td><td>${item.User.Sex}</td></tr></tbody></table><pagination page-size.bind="pagesize" total.bind="total" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></div></div><section></section></section></template>
