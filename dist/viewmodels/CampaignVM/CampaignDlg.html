<template><style>/*fix z index*/
    ai-dialog-overlay.active {
        background-color: black;
        opacity: .5;
        z-index: 9998 !important;
    }
    
    .edit-form {}
    
    ai-dialog-container {
        margin: 30px auto;
        z-index: 9999 !important;
    }
    
    ai-dialog>ai-dialog-header {
        padding: 11px 16px 4px;
    }
    
    ai-dialog>ai-dialog-header>button {
        display: inline-block;
        float: none;
    }
    
    ai-dialog {
        max-width: 960px;
        width: 100%;
    }</style><ai-dialog class="edit-form"><ai-dialog-header><span>${Title}</span></ai-dialog-header><ai-dialog-body><form class="form" role="form" submit.delegate="submit(Entity)"><div class="form-group"><label class="control-label" for="name">Tên</label><input type="text" class="form-control" id="name" value.bind="Entity.Name & validate"></div><div class="form-group"><label for="title">Tiêu đề</label><input type="title" class="form-control" id="title" value.bind="Entity.Title & validate"></div><div class="form-group"><label for="Group">Nhóm</label><select name="" id="Group" value.bind="Entity.Group & validate" class="form-control"><option value="">-- Chọn nhóm campaign --</option><option repeat.for="group of CampaignGroups" value.bind="group.Value">${group.Text}</option></select></div><div class="form-group"><label for="Type">Kiểu</label><select name="" id="" value.bind="Entity.Type & validate" class="form-control"><option value="">--Chọn loại campaign--</option><option repeat.for="type of CampaignTypes" value.bind="type.Value">${type.Text}</option></select></div><div class="form-group"><label for="Link">Liên kết</label><input type="text" class="form-control" id="Link" value.bind="Entity.Link"></div><div class="form-group"><label for="LinkTarget">Mục tiêu liên kết</label><select name="" id="LinkTarget" value.bind="Entity.LinkTarget" class="form-control"><option value="Self">Cửa sổ hiện tại</option><option value="Blank">Cửa sổ mới</option><option value="Popup">Popup</option></select></div><div class="form-group"><label for="ImagePath">Đường dẫn ảnh</label><img if.bind="Entity.ImagePath!=null && Entity.ImagePath!=''" src.bind="Entity.ImagePath" alt="" height="60px" width="60px"> <input type="text" class="form-control" id="ImagePath" value.bind="Entity.ImagePath" placeholder="Đường dẫn ảnh"></div><div class="form-group"><label for="ImagePathMobile">Đường dẫn ảnh Mobile</label><img if.bind="Entity.ImagePathMobile!=null && Entity.ImagePathMobile!=''" src.bind="Entity.ImagePathMobile" alt="" height="60px" width="60px"> <input type="text" class="form-control" id="ImagePathMobile" value.bind="Entity.ImagePathMobile" placeholder="Nhập hình ảnh hiển thị cho Campaign cho điện thoại"></div><div class="form-group"><label for="WaitingImagePath">Hình ảnh đang chờ</label><img if.bind="Entity.WaitingImagePath!=null && Entity.WaitingImagePath!=''" src.bind="Entity.WaitingImagePath" alt="" height="60px" width="60px"> <input type="text" class="form-control" id="WaitingImagePath" value.bind="Entity.WaitingImagePath" placeholder="Nhập hình ảnh đang chờ campaign"></div><div class="form-group"><label for="RunningImagePath">Hình ảnh đang chạy</label><img if.bind="Entity.RunningImagePath!=null && Entity.RunningImagePath!=''" src.bind="Entity.RunningImagePath" alt="" height="60px" width="60px"> <input type="text" class="form-control" id="RunningImagePath" value.bind="Entity.RunningImagePath" placeholder="Nhập hình ảnh đang chạy campaign"></div><div class="form-group"><label for="EndedImagePath">Hình ảnh đang kết thúc</label><img if.bind="Entity.EndedImagePath!=null && Entity.EndedImagePath!=''" src.bind="Entity.EndedImagePath" alt="" height="60px" width="60px"> <input type="text" class="form-control" id="EndedImagePath" value.bind="Entity.EndedImagePath" placeholder="Nhập hình ảnh kết thúc cho campaign"></div><div class="form-group"><label for="ShowTime">Thời gian</label><div style="position: relative"><input datetime-picker="vl.bind:Entity.ShowTime" value.two-way="Entity.ShowTime & validate" id="ShowTime" class="form-control"></div></div><div class="form-group"><label for="StartTime">Thời gian bắt đầu</label><div style="position: relative"><input datetime-picker="vl.bind:Entity.StartTime" value.two-way="Entity.StartTime & validate" id="StartTime" class="form-control"></div></div><div class="form-group"><label for="EndTime">Thời gian kết thúc</label><div style="position: relative"><input datetime-picker="vl.bind:Entity.EndTime" value.two-way="Entity.EndTime & validate" id="EndTime" class="form-control"></div></div><div class="form-group"><label for="Description">Mô tả</label><input type="text" class="form-control" id="Description" value.bind="Entity.Description"></div><div class="form-group"><label for="Content">Nội dung</label><textarea summernote="vl.bind: Entity.Content" value.bind="Entity.Content & validate" id="Content" name="Content"></textarea></div><div class="form-group"><label for="Policies">Bảo mật</label><textarea summernote="vl.bind: Entity.Policies" value.bind="Entity.Policies & validate" id="Policies" name="Policies"></textarea></div><div class="form-group"><label for="Guide">Hướng dẫn</label><textarea summernote="vl.bind: Entity.Guide" value.bind="Entity.Guide & validate" id="Guide" name="Guide"></textarea></div><div class="form-group"><label for="NumberValue">Số</label><input type="number" class="form-control" id="NumberValue" value.bind="Entity.NumberValue"></div><div class="form-group"><label for="Status">Trạng thái</label><select name="" id="Status" value.bind="Entity.Status" class="form-control"><option value="Waiting">Chưa kích hoạt</option><option selected="selected" value="Active">Kích hoạt</option><option value="Pending">Tạm dừng</option></select></div><div class="form-group"><label for="ViewCount">Lượng người xem</label><input type="number" class="form-control" id="ViewCount" value.bind="Entity.ViewCount"></div><div class="form-group"><label for="LikeCount">số lần thích</label><input type="number" class="form-control" id="LikeCount" value.bind="Entity.LikeCount"></div><div class="form-group"><label for="Priority">Ưu tiên</label><input type="number" class="form-control" id="Priority" value.bind="Entity.Priority"></div><div class="form-group"><label for="ListRoles">Danh sách Quyền</label><input type="text" class="form-control" id="ListRoles" value.bind="Entity.ListRoles"></div><div class="form-group"><label for="NotAllowedDevice">Không cho phép thiết bị</label><input type="text" class="form-control" id="NotAllowedDevice" value.bind="Entity.NotAllowedDevice"></div><button type="submit" class="btn btn-primary">Lưu</button> <button class="btn btn-warning" click.delegate="DlgController.cancel()">Thoát</button></form></ai-dialog-body><ai-dialog-footer></ai-dialog-footer></ai-dialog></template>
