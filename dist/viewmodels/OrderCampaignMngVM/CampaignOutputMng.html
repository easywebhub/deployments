<template><style>label {
			padding: 0px 8px
		}</style><section><h1>CampaignOutput</h1><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Tìm kiếm</h3></div><div class="panel-body"><form class="form-inline" role="form" submit.delegate="getData()"><div class="form-group"><label>Campaign</label><select name="" id="" value.bind="meta.CampaignId" class="form-control"><option value="">--Chọn Campaign--</option><option repeat.for="cp of Campaigns" model.bind="cp.CampaignId">${cp.Name}</option></select></div><div class="form-group"><label>Trạng thái</label><select name="" id="" value.bind="meta.Status" class="form-control"><option value="">--Chọn trạng thái--</option><option value="WIN">Chiến thắng</option><option value="LOSE">Thua</option><option value="CANCEL">Hủy</option></select></div><div class="form-group"><label>Mã trúng thưởng</label><input type="text" class="form-control" placeholder="nhập mã trúng thưởng" value.bind="meta.Output"></div><div class="form-group" style="margin-left:10px"><input type="submit" class="form-control" value="Lọc"></div></form></div></div><table class="table table-hover" ref="mydata" items.bind="CampaignOutputs"><thead><tr><th>#</th><th>Ngày tạo</th><th>Code</th><th>Trạng thái</th><th>UserId</th><th>Hành động</th></tr></thead><tbody><tr repeat.for="cpu of data.Data  "><td>${$index+1}</td><td>${cpu.CreateDate}</td><td>${cpu.Output}</td><td>${cpu.Status}</td><td>${cpu.UserId}</td><td><button disabled.bind="cpu.Status=='WIN'" type="button" class="btn btn-success btn-xs" click.delegate="$parent.setWinCampaignOutput(cpu, true)">Set trúng quà</button> <button disabled.bind="!cpu.Status=='WIN' || cpu.Status== null " type="button" class="btn btn-warning btn-xs" click.delegate="$parent.setWinCampaignOutput(cpu, false)">Hủy trúng quà</button></td></tr></tbody></table>${data.Count}<pagination page-size.bind="pagesize" total.bind="total" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></section></template>
