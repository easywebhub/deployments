<template><style>label {
			padding: 0px 8px
		}</style><section><form class="form-inline" role="form" submit.delegate="activate()"><div class="form-group"><label for="">Thể loại</label><select name="drCampaign" id="drCampaign" class="form-control" value.bind="campaignGiftOutputMeta.CampaignGroup"><option value="">-Chọn loại-</option><option repeat.for="cg of CampaignGroups" value.bind="cg" model.bind="cg">${cg}</option></select></div><div class="form-group"><label for="">Campaign</label><select name="drCampaign" id="drCampaign" class="form-control" value.bind="campaignGiftOutputMeta.CampaignId"><option value="0">---Chọn campaign---</option><option repeat.for="campaign of Campaigns | campaignGroupFilter :  campaignGiftOutputMeta.CampaignGroup" value.bind="campaign.Id">${campaign.Name}</option></select></div><div class="form-group"><label for="">Lọc</label><button type="submit" class="btn btn-default"><i class="fa fa-filter"></i></button></div></form><hr><form class="form-inline" submit.delegate="activate()"><div class="form-group"><label for="">Trạng thái</label><select class="form-control" value.bind="campaignGiftOutputMeta.CampaignGiftOutputStatus"><option value="">---Chọn trạng thái---</option><option value="DAXUAT">Đã xuất</option><option value="CHUAXUAT">Chưa xuất</option><option value="CHUAXULY">Chưa xử lý</option></select></div><div class="form-group"><label for="">SĐT</label><input type="text" class="form-control" placeholder="Số điện thoại" value.bind="campaignGiftOutputMeta.UserPhone"></div><div class="form-group"><label for="">Email</label><input type="email" class="form-control" placeholder="Email" value.bind="campaignGiftOutputMeta.UserEmail"></div><div class="form-group"><label for="">Tên</label><input type="text" class="form-control" placeholder="Tên thành viên" value.bind="campaignGiftOutputMeta.UserFullName"></div><div class="form-group"><label for="">CMND</label><input type="text" class="form-control" placeholder="Số chứng minh nd" value.bind="campaignGiftOutputMeta.UserPersonalId"></div><div class="form-group"><label for="">Từ ngày</label><input type="date" class="form-control" placeholder="Từ ngày" value.bind="campaignGiftOutputMeta.DateFrom"></div><div class="form-group"><label for="">Đến ngày</label><input type="date" class="form-control" placeholder="Đến ngày" value.bind="campaignGiftOutputMeta.DateTo"></div><div class="form-group"><label for="">Lọc</label><button type="submit" class="btn btn-default"><i class="fa fa-filter"></i></button></div></form><hr><code>Tìm thấy ${CampaignGiftOutputsCount} kết quả</code><table class="table table-hover"><thead class=""><tr><th>STT</th><th>#</th><th>Quà</th><th>Trạng thái</th><th>Thành viên</th><th>CMND</th><th>Email</th><th>SĐT</th><th>Thời gian</th><th>Hành động</th></tr></thead><tbody><tr repeat.for="o of CampaignGiftOutputs  "><td>${$index+1}</td><td>${o.Id}</td><td>${o.CampaignGift.Name}</td><td>${o.Status | campaignGiftOutputStatus}</td><td>${o.User.FullName}</td><td>${o.User.PersonalId}</td><td>${o.User.Email}</td><td>${o.User.PhoneNumber}</td><td>${o.CreateDate}</td><td><button if.bind="o.Status!='DAXUAT'" type="button" class="btn btn-default btn-xs" click.delegate="$parent.CreatOrder(o)">Tạo phiếu</button> <button if.bind="o.Status=='DAXUAT'" type="button" class="btn btn-warning btn-xs" click.delegate="$parent.GotoOrderDetail(o)">Xem đơn hàng</button></td></tr></tbody></table><pagination page-size.bind="pagesize" total.bind="CampaignGiftOutputsCount" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></section></template>
