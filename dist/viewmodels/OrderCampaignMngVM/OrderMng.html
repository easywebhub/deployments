<template><style>label {
			padding: 0px 8px
		}</style><section><ol class="breadcrumb"><li><a href="#OrderCampaignMenu">Quản lý quà trúng</a></li><li class="active">Quản lý đơn hàng</li></ol><form class="form-inline" submit.delegate="doSubmit()"><legend>Lọc đơn hàng</legend><div class="form-group"><label for="">Tên KH</label><input type="text" class="form-control" id="" placeholder="Tên khách hàng" value.bind="OrderMeta.FullName"></div><div class="form-group"><label for="">SĐT</label><input type="text" class="form-control" id="" placeholder="Số điện thoại" value.bind="OrderMeta.Phone"></div><div class="form-group"><label for="">Email</label><input type="text" class="form-control" id="" placeholder="Email" value.bind="OrderMeta.Email"></div><div class="form-group"><label for="">Trạng thái</label><!-- <input type="text" class="form-control" id="" placeholder="Trạng thái đơn hàng" value.bind="OrderMeta.Status"> --><select value.bind="OrderMeta.Status" class="form-control"><option value="">--Chọn trạng thái--</option><option value="PENDING">PENDING</option><option value="TOPOS">TOPOS</option><option value="SUCCESS">SUCCESS</option><option value="CANCEL">CANCEL</option></select></div><div class="form-group"><label for="">Từ</label><input type="date" class="form-control" id="" placeholder="Từ" value.bind="OrderMeta.DateFrom"></div><div class="form-group"><label for="">Đến</label><input type="date" class="form-control" id="" placeholder="Đến" value.bind="OrderMeta.DateTo"></div><button type="submit" class="btn btn-default btn-sm" style="margin-left:10px"><span class="glyphicon glyphicon-filter"></span> Lọc</button></form><table class="table"><thead><tr><th><span># Mã đơn hàng</span></th><th>Tên</th><th>Địa chỉ</th><th>SĐT</th><th>Email</th><th>Mã chi nhánh</th><th>Tổng cộng</th><th>Trạng thái</th><th>Ngày tạo</th><th>Ngày cập nhật</th><th>Mã xác nhận</th><th>Hành động</th></tr></thead><tbody repeat.for="Order of Orders"><tr><td click.delegate="$parent.GoToOrderDetail(Order.Id)"><span id="tt${Order.Id}" data-toggle="tooltip" title="Xem chi tiết đơn hàng" data-container="body" data-placement="right"><a>#${Order.Id}</a></span></td><td>${Order.Fullname}</td><td>${Order.Address}</td><td>${Order.Phone}</td><td>${Order.Email}</td><td>${Order.StoreCode}</td><td>${Order.Total}</td><td>${Order.Status}</td><td>${Order.CreatedDate}</td><td>${Order.UpdatedDate}</td><td>${Order.ConfirmCode}</td><td><button class="btn btn-info btn-xs" click.delegate="$parent.GoToOrderDetail(Order.Id)">Chi tiết</button></td></tr></tbody></table><pagination page-size.bind="pagesize" total.bind="total" item-per-page.bind="itemperpage" current-page.bind="current"></pagination><hr></section></template>
