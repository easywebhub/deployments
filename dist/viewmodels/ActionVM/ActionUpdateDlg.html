    ai-dialog-overlay.active {

    }</style><ai-dialog class="edit-form"><ai-dialog-header></ai-dialog-header><ai-dialog-body><form class="form-horizontal" submit.delegate="submit(Entity)"><div class="form-group"><label class="control-label col-sm-3" for="name">Tên miền</label><div class="col-sm-9"><input type="text" class="form-control" id="name" value.bind="Entity.PublicDomainName"></div></div><div class="form-group"><label class="control-label col-sm-3">Tên điều khiển</label><div class="col-sm-9"><input type="title" class="form-control" id="title" value.bind="Entity.ControllerName"></div></div><div class="form-group"><label class="control-label col-sm-3">Tên hoạt động</label><div class="col-sm-9"><input type="text" class="form-control" id="Group" value.bind="Entity.ActionName"></div></div><div class="form-group"><label class="control-label col-sm-3">Tên đặc tả action</label><div class="col-sm-9"><input type="title" class="form-control" id="title" value.bind="Entity.Description"></div></div><div class="form-group"><label class="control-label col-sm-3">Tên khu vực</label><div class="col-sm-9"><input type="text" class="form-control" id="Link" value.bind="Entity.AreaName"></div></div><div class="form-group"><label class="control-label col-sm-3">Hoạt động</label><div class="col-sm-1"><input type="checkbox" class="form-control" value.bind="Entity.IsActive"></div><div class="col-sm-8"></div></div><div class="form-group"><label class="control-label col-sm-3">Ngày bắt đầu</label><div style="position: relative" class="col-sm-9"><input datetime-picker="vl.bind:Entity.StartDate" value.bind="Entity.StartDate & validate" class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3">Ngày kết thúc</label><div style="position: relative" class="col-sm-9"><input datetime-picker="vl.bind:Entity.EndDate" value.bind="Entity.EndDate & validate" class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3">Mô tả thêm hoạt động</label><div class="col-sm-9"><input type="text" class="form-control" id="Description" value.bind="Entity.ActionDisplayName"></div></div><div class="form-group"><label class="control-label col-sm-3">Danh sách quyền</label><div class="col-sm-9"><input type="text" class="form-control" id="Description" value.bind="Entity.ListRole"></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><button type="submit" class="btn btn-primary" style="height:40px;width:80px">Tạo mới</button> <button class="btn btn-warning" click.delegate="dialogController.cancel()" style="height:40px;width:80px">Thoát</button></div></div></form></ai-dialog-body></ai-dialog></template>
