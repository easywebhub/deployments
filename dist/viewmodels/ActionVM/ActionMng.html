<template><style>label {
			padding: 0px 8px
		}</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Điều kiện tìm kiếm</h3></div><div class="panel-body"><form class="form-inline" role="form"><div class="form-group"><label for="">Tên miền</label><input type="text" class="form-control" id="" placeholder="Tên miền" ref="searchPublicDomainName"></div><div class="form-group"><label for="">Tên điều khiển</label><input type="text" class="form-control" id="" placeholder="Tên điều khiển" ref="searchControllerName"></div><div class="form-group"><label for="">Tên hoạt động</label><input type="text" class="form-control" id="" placeholder="Tên hoạt động" ref="searchActionName"></div><div class="form-group"><label class="control-label col-sm-5">Ngày bắt đầu</label><div style="position: relative" class="col-sm-6"><input datetime-picker="vl.bind:StartDate" value.bind="StartDate" class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-5">Ngày kết thúc</label><div style="position: relative" class="col-sm-7"><input datetime-picker="vl.bind:EndDate" value.bind="EndDate" class="form-control"></div></div></form></div></div><button type="button" click.delegate="CreateAction(item)" class="btn btn-default" bts_tooltip title="Tạo mới">Tạo mới</button><table class="table"><thead><tr><th>#</th><th>Tên miền</th><th>Tên điều khiển</th><th>Tên hoạt động</th><th>Khu vực</th><th>Tên mã</th><th>Hoạt động</th><th>Ngày bắt đầu</th><th>Ngày kết thúc</th><th></th></tr></thead><tbody><tbody ref="mydata" items.bind="listAction | searchPublicDomainName:searchPublicDomainName.value | searchControllerName :searchControllerName.value|searchActionName:searchActionName.value |filterByRangeDate:StartDate:EndDate"><tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)"><td>${(current-1)*10+$index+1}</td><td>${item.PublicDomainName}</td><td>${item.ControllerName}</td><td>${item.ActionName}</td><td>${item.AreaName}</td><td>${item.CodeName}</td><td>${item.IsActive}</td><td>${item.StartDate | dateFormat}</td><td>${item.EndDate | dateFormat}</td><td><div class="row"><button type="button" click.delegate="$parent.CreateAction(item)" class="btn btn-default" bts_tooltip title="Cập nhật"><span class="glyphicon glyphicon-edit"></span></button> <button type="button" click.delegate="$parent.SettingCoin(item)" class="btn btn-default" bts_tooltip title="Cấu hình coin"><i class="fa fa fa-cogs"></i></button> <button type="button" click.delegate="$parent.DeleteAction(item)" class="btn btn-default" bts_tooltip title="Xóa"><span class="glyphicon glyphicon-remove-circle"></span></button></div></td></tr><tr if.bind="mydata.items.length>= 0"><td colspan="13"><pagination page-size.bind="pagesize" total.bind="mydata.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></td></tr></tbody></tbody></table></section></template>
