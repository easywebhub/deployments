<template><style>.form-group{
             margin-right:20px;
         }
        .form-group label{
           margin-right:10px;
        }</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Điều kiện tìm kiếm</h3></div><div class="panel-body"><form class="form-inline" role="form"><div class="form-group"><label for="">Tên</label><input type="text" class="form-control" id="" placeholder="Tên" ref="searchName"></div><div class="form-group"><label for="">Loại</label><select ref="searchTypes" class="form-control" style="position: absolute; z-index: 3" ref="searchRole"><option value="">--Chọn tất cả--</option><option repeat.for="s of Types" value.bind="s.text" model.bind="s.text">${s.value}</option></select></div></form></div></div><button type="button" click.delegate="createCampaignGift()" class="btn btn-default" bts_tooltip title="Tạo mới">Tạo mới</button><table class="table"><thead><tr><th>#</th><th>Tên</th><th>Hình ảnh</th><th>Mô tả</th><th>Giá trị</th><th>Liên kết</th><th>Danh sách quyền</th><th>Loại</th><th>Mã lưu trữ</th><th>Mã SP</th><th>Mã màu SP</th><th></th></tr></thead><tbody ref="mydata" items.bind="campaignGits | searchName:searchName.value | searchTypes:searchTypes.value"><tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)"><td>${(current-1)*10+$index+1}</td><td>${item.Name}</td><td><a manific href.bind="item.Image"><img src.bind="item.Image || '/images/noimage.jpg' " alt="" height="50px" width="50px"></a></td><td>${item.Description}</td><td>${item.OldPrice}</td><td>${item.Link}</td><td>${item.ListRoles}</td><td>${item.Type}</td><td>${item.StoreCode}</td><td>${item.ProductCode}</td><td>${item.ProductColorCode}</td><td style="width:10%"><div class="row"><button type="button" click.delegate="$parent.EditCampaignGift(item)" class="btn btn-default" bts_tooltip title="Cập nhật"><span class="glyphicon glyphicon-edit"></span></button> <button type="button" click.delegate="$parent.DetailCampaignGift(item)" class="btn btn-default" bts_tooltip title="Chi tiết"><span class="glyphicon glyphicon-chevron-right"></span></button> <button type="button" click.delegate="$parent.SettingCampaignGift(item)" class="btn btn-default" bts_tooltip title="Cài đặt"><span class="glyphicon glyphicon glyphicon-cog"></span></button> <button type="button" click.delegate="$parent.DeleteCampaignGift(item)" class="btn btn-default" bts_tooltip title="Xóa"><span class="glyphicon glyphicon-remove-circle"></span></button></div></td></tr><tr if.bind="mydata.items.length>= 0"><td colspan="13"><pagination page-size.bind="pagesize" total.bind="mydata.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></td></tr></tbody></table></section></template>
