<template><style>label {
            padding-right: 5px;
        }</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Điều kiện tìm kiếm</h3></div><div class="panel-body"><form class="form-inline" role="form"><div class="form-group" style="margin-right:10px"><label for="">Loại</label><select value.bind="selectData" style="border: 1px solid #ccc;
    border-radius: 4px;height:34px;width:130px"><option value="Vmoney">Vmoney</option><option value="Vpoint">Vpoint</option></select></div><div class="form-group" style="margin-right:10px"><label for="">Top</label><select value.bind="selectNumber" style="border: 1px solid #ccc;
    border-radius: 4px;height:34px;width:130px"><option model.bind="5">5</option><option model.bind="10">10</option><option model.bind="20">20</option><option model.bind="50">50</option></select></div><div class="form-group"><button disabled.bind="!pendding" click.delegate="search()" bts_tooltip title="Thống kê" class="btn btn-default"><span class="glyphicon glyphicon-filter"></span></button></div></form></div></div><div class="splash" if.bind="!pendding"><i class="fa fa-spinner fa-spin"></i></div><table class="table" if.bind="pendding"><thead><tr><th>#</th><th>Tài khoản</th><th>Email</th><th>Điện thoại</th><th>Số Vmoney tích lũy</th><th>Số Vpoint tích lũy</th><th>Hoạt động</th></tr></thead><tbody ref="mydata" items.bind="listTopUser"><tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)"><td>${(current-1)*10+$index+1}</td><td>${item.TenKh}</td><td>${item.Email}</td><td>${item.Phone}</td><td>${item.TongVmoney}</td><td>${item.VPointKH}</td><td><button bts_tooltip title="Xem giao dịch" type="button" class="btn btn-default" click.delegate="$parent.routerToUser(item)"><i class="fa fa-wpforms"></i></button></td></tr><tr if.bind="mydata.items.length>= 0"><td colspan="13"><pagination page-size.bind="pagesize" total.bind="mydata.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></td></tr></tbody></table></section></template>
