<template><style>.img-responsive {
      margin: 0 auto;
    }
  .form-group{
    margin-right:10px;
  }
  .form-group label{
   margin-right:5px
  }
  .height_boottom{
    margin-top:10px;
  }</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Sinh viên</h3></div><div class="panel-body"><h4 bts_tooltip title="Danh sách sinh viên">Danh sách sinh viên</h4><form class="form-inline"><div class="row"><div class="form-group" style="margin-left:15px"><label for="exampleInputEmail2">Mã sinh viên</label><input type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.StudentCode"></div><div class="form-group"><label for="exampleInputEmail2">Email</label><input type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.Email"></div><div class="form-group"><label for="exampleInputEmail2">SĐT</label><input type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.Phone"></div><div class="form-group"><label for="exampleInputEmail2">Họ tên</label><input type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.FullName"></div><div class="form-group"><label for="exampleInputEmail2">Trường</label><select style="border: 1px solid #ccc;
    border-radius: 4px;height:34px" value.bind="meta.SchoolCode"><option value="">--Chọn hành động</option><option repeat.for="item of listSchool" value.bind="item.SchoolCode">${item.Name}</option></select></div></div><div class="height_boottom"><div class="form-group"><label for="exampleInputEmail2">Từ ngày</label><input type="date" class="form-control" id="exampleInputEmail2" value.bind="meta.DateFrom"></div><div class="form-group"><label for="exampleInputEmail2">Đến ngày</label><input type="date" class="form-control" id="exampleInputEmail2" value.bind="meta.DateTo"></div><div class="form-group"><button type="button" click.delegate="searchBy()" class="btn btn-default" bts_tooltip title="Lọc"><span class="glyphicon glyphicon-filter"></span></button></div><div class="form-group"><button id="test" class="btn btn-default" click.delegate="exportExcel()" bts_tooltip title="Xuất EXCEL">&nbsp; &nbsp;Xuất EXCEL</button></div></div></form><h3 class="col-lg-12">Có ${total} lịch sử</h3><table class="col-lg-12 table"><thead><tr><th>#</th><th>Họ tên</th><th>Sđt</th><th>Email</th><th>Avartar</th><th>Trạng thái</th><th>Giới tính</th><th>Ngày tạo</th><th>Trường</th><th>Mã trường</th><th>Mã sinh viên</th><th>Địa chỉ</th></tr></thead><tbody repeat.for="item of listStudent"><tr><td>${$index+1}</td><td>${item.FullName}</td><td>${item.Phone}</td><td>${item.Email}</td><td><a manific href.bind="item.Avartar"><img src.bind="item.Avartar || '/images/noimage.jpg' " alt="" height="50px" width="50px"></a></td><td><span click.delegate="show=!show" show.bind="!show">${ (item.UserStatus=='') ? "Click de cap nhat" : item.UserStatus }</span><div if.bind="show"><div style=""><select value.bind="item.Status" style="border: 1px solid #ccc;border-radius:4px;height: 34px"><option value="">--Chọn Status--</option><option value="Active">Active</option><option value="NotActiveYet">Bỏ Active</option><!-- not selected / blank option --></select></div><div class="row"><button type="button" click.delegate="$parent.UpdateStatus(item)" class="btn btn-primary btn-xs"><span click.delegate="show=!show">Cập nhật</span></button> <input type="button" value="Cancel" class="btn btn-warning btn-xs" click.delegate="show=!show"></div></div></td><td>${item.Sex}</td><td>${item.CreatedDate}</td><td>${item.SchoolName}</td><td>${item.SchoolCode}</td><td>${item.StudentCode}</td><td>${item.Address}</td></tr></tbody></table><pagination page-size.bind="pagesize" total.bind="total" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></div></div><section></section></section></template>
