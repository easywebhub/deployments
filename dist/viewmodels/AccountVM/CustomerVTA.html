<template><style>label {
			padding: 0px 8px;
		}</style><section><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Quản lý khách hàng</h3></div><div class="panel-body"><form class="form-inline" role="form" submit.delegate="searchBy()"><div class="col-md-12 form-group"><label for="">Có ${total} khách hàng</label></div><div class="form-group"><label for="">Mã KH</label><input type="text" class="form-control" id="" placeholder="Mã khách hàng" value.bind="meta.MAKH"></div><div class="form-group"><label for="">Tên KH</label><input type="text" class="form-control" id="" placeholder="Tên khách hàng" value.bind="meta.TENKH"></div><div class="form-group"><label for="">SĐT</label><input type="text" class="form-control" id="" placeholder="Số điện thoại" value.bind="meta.PHONE"></div><div class="form-group"><label for="">Email</label><input type="text" class="form-control" id="" placeholder="Email" value.bind="meta.EMAIL"></div><div class="form-group"><label for="">Tài khoản Loyalty</label><input type="text" class="form-control" id="" placeholder="Tài khoản Loyalty" value.bind="meta.LOYUserId"></div><div class="form-group"><label for="">mã 7 số</label><input type="text" class="form-control" id="" placeholder="Mã số 7" value.bind="meta.GeneralCode"></div><div class="form-group" style="padding: 15px"><button type="submit" class="btn btn-default" bts_tooltip title="Lọc"><span class="glyphicon glyphicon-filter"></span></button></div></form></div></div><table class="table"><thead><tr><th>#</th><th>Mã KH</th><th>Tên KH</th><th>SĐT</th><th>Email</th><th>Tài khoản Loyalty</th><th>Note</th><th>Status</th><th>Thời gian cập nhật</th><th>Mã 7 số</th><th>Send SMS</th></tr></thead><tbody><tr repeat.for="item of listCustomer"><td>${$index+1}</td><td>${item.MAKH}</td><td>${item.TENKH}</td><td>${item.PHONE}</td><td>${item.EMAIL}</td><td>${item.LOYUserId}</td><td>${item.Note}</td><td>${item.Status}</td><td>${item.UpdatedDate}</td><td>${item.GeneralCode} <span if.bind="!item.GeneralCode"><button bts_tooltip title="Tạo mã 7 số" type="button" class="btn btn-default" click.delegate="UpdateGeneralCode(item)"><span class="glyphicon glyphicon-send"></span></button></span></td><td>${item.SendSMS} <span if.bind="!item.SendSMS" class="ng-scope"><button bts_tooltip title="Gửi SMS" type="button" class="btn btn-default" click.delegate="SendSmsCode(item)"><span class="glyphicon glyphicon-send"></span></button></span></td></tr></tbody></table><pagination page-size.bind="pagesize" total.bind="total" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></section></template>
