<template><style>label {
			padding: 0px 5px;
		}
		
		<!-- .form-group>button {
			margin: 0px 5px;
		}
		
		--></style><section><button click.delegate="goToBack()" bts_tooltip title="Thành viên" class="btn btn-default"><i class="fa fa-history"></i></button><div class="panel panel-default" style="margin-top:10px"><div class="panel-heading"><h2>Lịch sử người dùng</h2></div><div class="panel-body"><form class="form-inline"><div class="col-lg-12 form-group" style="margin-bottom:5px"></div><div class="col-lg-12 form-group" style="margin-bottom:5px"></div><div class="col-lg-12"><div class="form-group" style="margin-bottom:5px"><label for="exampleInputEmail2">Hành động</label><select style="border: 1px solid #ccc;
    border-radius: 4px;height:34px" value.bind="meta.ActionGroup"><option value="">--Chọn hành động--</option><option repeat.for="item of listAction" value.bind="item.Value">${item.Text}</option></select></div><div class="form-group"><label for="exampleInputEmail2">Từ ngày</label><input datetime-picker type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.DateFrom"></div><div class="form-group"><label for="exampleInputEmail2">Đến ngày</label><input datetime-picker type="text" class="form-control" id="exampleInputEmail2" value.bind="meta.DateTo"></div><div class="form-group"><label for="exampleInputEmail2">Tìm kiếm</label><button type="button" click.delegate="searchBy()" class="btn btn-default"><i class="fa fa-filter"></i></button></div><div class="form-group"><label for="exampleInputEmail2">Xuất file excel</label><button id="test" class="btn btn-default" click.delegate="exportExcel()"><i class="fa fa-file-excel-o"></i></button></div></div></form><h3 class="col-lg-12">Có ${total} lịch sử</h3><table class="col-lg-12 table"><thead><tr><th>#</th><th>Tiêu đề</th><th>Giá trị đầu vào</th><th>Giá trị đầu ra</th><th>Thời gian</th></tr></thead><tbody repeat.for="item of userHistory"><tr><td>${$index+1}</td><td>${item.Title}</td><td>${item.Input}</td><td>${item.Output}</td><td>${item.Time}</td></tr></tbody></table><pagination page-size.bind="pagesize" total.bind="total" item-per-page.bind="itemperpage" current-page.bind="current"></pagination></div></div><section></section></section></template>
